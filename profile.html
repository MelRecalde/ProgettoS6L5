<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Copy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/profileStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-dark">
    <header>
        <nav class="container-fluid">
            <a class="navbar-brand" href="./homePage.html">
                <img src="./assets/netflix_logo.png" alt="netflix-logo" width="100px" />
            </a>
        </nav>
    </header>
    <main>
        <div class="container-sm bg-dark text-white">
            <div>
                <h1>Edit Profile</h1>
                <hr>
            </div>
            <div class="row d-flex justify-content-center" id="box">
                <div class="col-3 position-relative text-end">
                    <img src="./assets/avatar.png" class="object-fit-cover" alt="userDP" width="90" />
                    <span class="svg-pencil">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path
                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z" />
                        </svg>
                    </span>
                </div>
                <div class="col-9" id="box-container">
                    <div class="box1">
                        <div class="strive-student">
                            <p>Strive Student</p>
                        </div>
                        <div>
                            <div> Language: </div>
                            <div class="btn-group">
                                <button type="button" class="btn border dropdown-toggle text-white bg-black"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item active" href="#">English</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Italian</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Tagalog</a></li>
                                </ul>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="box2">
                        <h6>Maturity Settings:</h6>
                        <p>ALL MATURITY RATINGS</p>
                        <p>Show titles of all maturity ratings for this profile.</p>
                        <div class="d-flex">
                            <button
                                class="bg-black text-white border px-3 justify-content-center align-items-center">EDIT</button>
                        </div>
                    </div>
                    <hr>
                    <div id="box3">
                        <h6>Autoplay controls</h6>
                        <div>
                            <input class="form-check-input" type="checkbox" />
                            <span>Autoplay next episode in series on all devices.</span>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" />
                            <span>Autoplay previews while browsing on all devices.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <hr>
                <button class="btn active">SAVE</button>
                <button class="btn active">CANCEL</button>
                <button class="btn active">DELETE PROFILE</button>
            </div>
        </div>
    </main>
</body>

</html>
